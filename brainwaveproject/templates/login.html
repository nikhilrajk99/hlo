{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/credentials.css' %}">
</head>
<body>
<form class="form" action="login" method="post">
    {% csrf_token %}
    <span class="signup">Log In</span>
    <input type="text" name="username" placeholder="Enter the username" class="form--input">
    <input type="password" name="password" placeholder="Enter password" class="form--input">

    <button class="form--submit">
        Log In
    </button>
</form>
</body>
</html>
